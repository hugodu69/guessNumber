<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF8">
		<meta name="viewport" content="width=device-width">
		<title>GUESS NUMBER</title>
		<link href="./style.css" type="text/css" rel="stylesheet">
	</head>


	<body>
		<header>
			<h1><span id="rouge">Number</span> Guesser</h1>
		</header>
		<main>
			<input type="text" id="guess" placeholder="Enter your guess" tabindex="0">
			<div id="boutons">
				<button onclick="guessNumber()">Guess</button>
				<button onclick="guessClear()" id="clear" disabled>Clear</button>
			</div>
			<h2>Your last guess was</h2>
			<p id="result"></p>
			<h2 id="feedback">was... was ?</h2>
			<button onclick="guessReset()" id="reset" disabled>Reset</button>
		</main>
		<script type="text/javascript" src="script.js"></script>
	</body>

</html>
